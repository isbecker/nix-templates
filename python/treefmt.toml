[formatter.typos]
command = "typos"
includes = ["*"]
options = ["--write-changes"]
priority = 0                  # typos should run first

[formatter.rye]
command = "rye"
options = ["fmt"]
includes = ["*.py", "*.pyi"]

[formatter.md]
command = "mdformat"
includes = ["*.md"]

[formatter.nix]
command = "nixpkgs-fmt"
includes = ["*.nix"]

[formatter.toml]
command = "taplo"
options = ["fmt"]
includes = ["*.toml", "*.editorconfig"]
